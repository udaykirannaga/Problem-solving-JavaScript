<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        let num = 5
        for (i = num; i >= 1; i--) {
            s = ""
            for (j = i; j >= 1; j--) {
                s = s + j + " "
            }
            console.log(s)
        }
    </script>
</body>

</html>
