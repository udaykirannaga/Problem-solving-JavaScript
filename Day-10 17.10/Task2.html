<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let arr =[9,1,3,7,2,4,6]
        let num=10
        let arr2 =[]
        for(i=0;i<arr.length;i++){
            for(j=i+1;j<arr.length;j++){
                if(arr[i]+arr[j]==num){
                    arr2.push([arr[i],arr[j]])
                }
            }
        }
        console.log(arr2)
    </script>
</body>
</html>
