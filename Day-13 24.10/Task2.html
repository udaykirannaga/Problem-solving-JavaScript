<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    
    <script>
        // upper to lower & lower to upper
let str = "JAVA sript"
let str2=''
for(i of str){ //J A V A s r i p t
    if(i == i.toUpperCase()){
        str2=str2+i.toLowerCase()
    }
    else{
         str2=str2+i.toUpperCase()
    }
}
console.log(str2)

    </script>
</body>
</html>
