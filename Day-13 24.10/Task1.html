<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        //saparate the upper & lowercase
let str = "JscArViptA"
upper=""
lower=""
for(i of str){
    if(i==i.toUpperCase()){
        upper+=i
    }
    else{
        lower+=i
    }
}
console.log(upper+" "+lower)
    </script>
</body>
</html>
