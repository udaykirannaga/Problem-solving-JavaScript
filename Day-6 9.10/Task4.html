<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let num = +prompt("Enter number")
        let string = ""
        while (num != 0) {
            last = num % 10
            flag = 0
            for (i = 2; i < last; i++) {
                if (last % i == 0) {
                    flag++

                }
            }
            if (flag == 0) {
                string += i
                break
            }
            num = Math.floor(num / 10)
        }
        if (string.length > 0) {
            console.log("prime")
        }
        else {
            console.log("not prime")

        }

    </script>
</body>

</html>
