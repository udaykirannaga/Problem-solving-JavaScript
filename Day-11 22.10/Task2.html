<body>
    
    <script>
        let mx = [[1,2,3],[4,5,6],[7,8,9]]
        let prodect=1
        for(i=0;i<mx.length;i++){
            for(j=0;j<mx[i].length;j++){
            if(i==j){
                // console.log(mx[i][j])
                prodect=prodect*mx[i][j]
            }
        }
        }
        console.log(prodect)
    </script>
