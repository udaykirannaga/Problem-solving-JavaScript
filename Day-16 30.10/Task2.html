<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //  print S
            num=5
            mid=Math.ceil(num/2) //3
            for(i=1;i<=num;i++){
                s=""
                for(j=1;j<=num;j++){
                    if(i==1||i==num|| i==mid || (j === num && i > mid) || (j === 1 && i < mid) ){
                        s=s+"*"+" "
                    }
                    else{
                        s=s+" "+" "
                    }
                }
                console.log(s)
            }
    </script>
</body>
</html>
