<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let Number = +prompt("Enter Number")
        let copyNum = Number
        store = 0
        while (Number != 0) {
            last = Number % 10
            store = store * 10 + last
            Number = Math.floor(Number / 10)
        }
        if (store == copyNum) {
            console.log(copyNum, "It is a Palindrome Number")
        }
        else {
            console.log(copyNum, " It is not aPalindrome Number")
        }
    </script>
</body>

</html>
